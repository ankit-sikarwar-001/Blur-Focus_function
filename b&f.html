<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B&F_Practice</title>
    <link rel="stylesheet" href="b&f.css" />
  </head>
  <body>
    <div id="box">
      <audio id="audi" src="click.mp3.wav" type="click/audio"></audio>
      <div>
        <h2>Live Showcase Of Window Object</h2>
        <h3><b>The focus() and blur() Methods</b></h3>
      </div>
      <input id="input" type="text" placeholder="A text field" />
      <p>Click the buttons to give or remove focus from the text field.</p>
      <button type="button" id="b1" onclick="getfocus()">Get Focus</button>
      <button type="button" id="b2" onclick="getblur()">Get Blur</button>
    </div>
    <script src="b&f.js"></script>
  </body>
</html>
